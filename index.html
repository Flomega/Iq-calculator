<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
    <style>
        /* Add CSS directly for the timer */
        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Game</h1>
        <!-- Disclaimer added here -->
        <div id="disclaimer" style="font-weight: bold; margin-bottom: 20px;">
            Disclaimer: This quiz provides only a rough estimation of IQ and should not be taken as a definitive measure.
        </div>
        <div id="quiz"></div>
        <button id="startBtn">Start Quiz</button>
        <div id="result"></div>
        <button id="restartBtn" style="display: none;">Restart Quiz</button>
    </div>
    <!-- Timer displayed in the top right corner -->
    <div id="timer"></div>
    <script src="script.js"></script> <!-- Link to JavaScript -->
</body>
</html>
